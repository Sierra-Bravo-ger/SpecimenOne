<!DOCTYPE html>
<html lang="de">  <head>
    <meta charset="UTF-8" />   
    <link rel="icon" type="image/svg+xml" href="/images/icons/icon-128x128.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fonts/roboto/roboto.css">
    <link rel="stylesheet" href="/fonts/material-icons/material-icons.css">
    <title>SpecimenOne</title>
    <link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#6abf7b" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SpecimenOne">
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
    <meta name="description" content="Offline-fähiges Labor-Test-Menü für medizinische Einrichtungen">
  </head><body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Service Worker für Offline-Funktionalität registrieren
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker erfolgreich registriert:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker Registrierung fehlgeschlagen:', error);
            });
        });
      }
    </script>
  </body>
</html>
